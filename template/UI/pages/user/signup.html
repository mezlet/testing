<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="signup_container">
        <!-- multistep form -->
<form id="signup_form">
        <div class="image_container">
                <img src ="images/logo.png">
              </div>
          <h2 >Create your iReport Account</h2>

          <input type="text" name="fname" placeholder="First Name" class='info' />
          <input type="text" name="lname" placeholder="Last Name" class='info' />
          <input type="text" name="oname" placeholder="Othernames" class='info' />
          <input type="text" name="email" placeholder="Email address" class='info'/>
          <input type="text" name="phone" placeholder="Phone Number" class='info'/>
          <input type="text" name="uname" placeholder="Username" class='info' />
          <input type="password" name="pass" placeholder="Password" class='info'/>
          <input type="password" name="cpass" placeholder="Confirm Password" class='info'/><br><br>       
          <a href="record.html" class="logform_btn">Sign up</a>

          <p class='form_extra'>Already have an account? <a href="login.html">Sign in</a></p>

      </form>
    </div>
</body>
</html>
